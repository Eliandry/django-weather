<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .posts {
            background: #e6f7ff;
        }
    </style>
</head>
<body class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h2 class="my-0 mr-md-auto font-weight-normal">Погодное приложение</h2>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="#">Главная</a>
                <a class="p-2 text-dark" href="#">Информация</a>
            </nav>
        <a class="btn btn-outline-primary" href="#">Документация</a>
    </div>
<div class= "mt-4">
    <div class="row">
        <div class="col-5 offset-1">
            <h2>Погода в вашем городе</h2>
            <form  method="POST" action="create/">
                {% csrf_token %}
                <label for="city">Город</label>
                {{form.name}}
                <input type="submit"  name="send" value="Узнать" class="btn btn-danger">
            </form>
        </div>
            <div class="col-4 offset-1">
                <h2>История запросов</h2>
                {% for info in all_info %}
                    <div class="alert posts">
                        <b>Город: </b>{{ info.city }}<br>
                        <b>Температура: </b>{{ info.temp }}<sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
                        <td><a href="delete/{{info.city}}">Удалить</a></td>
                    </div>
                {% endfor %}
            </div>
    </div>
</div>
</body>
</html>
